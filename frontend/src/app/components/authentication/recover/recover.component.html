<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">RECOVER ACCOUNT</span>
</mat-toolbar>

<div class="container">

    <div style="padding: 50px;">
        <mat-card appearance="outlined" title="Status">
            <!--<img mat-card-image src="../">-->
            <mat-card-header>
                <mat-card-title>Recover Account</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="recoverForm">

                    <div style="padding-top: 10px;">
                        <mat-label>E-Mail</mat-label><br>
                        <label>
                            <input matInput formControlName="email" type="email" placeholder="Your registered email account" style="width: 100%;line-height: 25px;">
                        </label>                        
                    </div>

                    <div style="padding-top: 20px;">
                        <button mat-raised-button (click)="recover()" type="submit" value="Recover">Recover</button>                        
                    </div>

                    <div style="padding-top: 30px;">
                        <button mat-raised-button routerLink="/user" type="button">Back</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>            
    </div>
    
</div>
