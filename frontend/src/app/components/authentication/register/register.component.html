<mat-toolbar class="toolbar-color py-5 mb-4">
    <span class="center">REGISTER</span>
</mat-toolbar>

<div class="container">
    <div style="padding: 50px;">

        <mat-card appearance="outlined" title="Status">
            <!--<img mat-card-image src="../">-->
            <mat-card-header>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="registerForm">
    
                    <div style="padding-top: 10px;">
                        <mat-label>Name</mat-label><br>
                        <label>
                            <input matInput formControlName="name" type="text" placeholder="John Doe" style="width: 100%;line-height: 25px;">
                        </label>                        
                    </div>
                    
                    <div style="padding-top: 10px;">
                        <mat-label>Username</mat-label><br>
                        <label>
                            <input matInput formControlName="username" type="text" placeholder="If you do not choose, I choose for you" style="width: 100%;line-height: 25px;">
                        </label>                                                                
                    </div>
                    
                    <div style="padding-top: 10px;">
                        <mat-label>E-Mail</mat-label><br>
                        <label>
                            <input matInput formControlName="email" type="email" placeholder="Your live mail account" style="width: 100%;line-height: 25px;">
                        </label>                                                    
                    </div>                        
                
                    <div style="padding-top: 10px;">
                        <mat-label>Password</mat-label><br>
                        <label>
                            <input matInput name="new-password" formControlName="password" type="password" placeholder="Your most weird password" style="width: 100%;line-height: 25px;">
                        </label>                                                    
                    </div>

                    <div style="padding-top: 10px;">
                        <mat-label>Confirm Password</mat-label><br>
                        <label>
                            <input matInput name="confirm-new-password" formControlName="confirmPassword" type="password" placeholder="Please, confirm weird password is remembered." style="width: 100%;line-height: 25px;">
                        </label>                        
                    </div>

                    <div style="padding-top: 20px;">
                        <button mat-raised-button (click)="register()" type="submit">Register</button>                        
                    </div>                    


                    <div style="padding-top: 30px;">
                        <button mat-raised-button routerLink="/user" type="button">Back</button>                        
                    </div>                    

                </form>
                
            </mat-card-content>
            <mat-card-actions>            
            </mat-card-actions>
        </mat-card>    

    </div>

</div>
